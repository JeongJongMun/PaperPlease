<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8" />

    <!-- 반응형으로 동작 -->
    <meta title="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GoogleFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- jQuery latest version import -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!-- JS -->
    <script src="{{ request.url_for('static', path='script.js') }}" type="text/javascript"></script>
    <!-- CSS -->
    <link href="{{ request.url_for('static', path='style.css') }}" rel="stylesheet" type="text/css">


    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- 텍스트형태로 되어있는 icon 을 쓸 수 있도록 Font awesome 을 포함 -->
    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>

    <title>Paper Please</title>


</head>

<body>

    <!-- 제목 부분 -->
    <section class="hero is-warning">
        <div class="hero-body">
            <div class="container text-center">
                <h1 class="title text-3xl font-bold mb-6">
                    Paper Please😆
                </h1>
                <h2 class="subtitle">
                    Search Research Papers with LangChain
                </h2>
            </div>
        </div>
    </section>


    <div class="container p-4">

        <!-- LLM 선택 및 채팅 지우기 -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="d-flex justify-content-between">
                    <div>
                        <button type="button" class="btn btn-outline-secondary px-4 py-2 model-btn" id="GPT4"
                            onclick="onClickLLMButton(this.innerText)">GPT4
                        </button>
                        <button type="button" class="btn btn-secondary px-4 py-2 model-btn" id="GPT3.5"
                            onclick="onClickLLMButton(this.innerText)">GPT3.5
                        </button>
                        <button type="button" class="btn btn-outline-secondary px-4 py-2 model-btn" id="Cohere"
                            onclick="onClickLLMButton(this.innerText)">Cohere
                        </button>
                    </div>
                    <div>
                        <button class="btn btn-outline-primary px-4 py-2" onclick="clearAnswers()">Output Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- PDF 업로드 -->
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="d-flex justify-content-end mt-4">
                    <form action="/upload" method="POST" enctype="multipart/form-data">
                        <input type="file" name="file" accept=".pdf" class="form-control">

                    </form>
                    <button class="btn btn-outline-success ml-2" type="submit">PDF 제출하기</button>
                </div>
            </div>
        </div>

    </div>

    <!-- AI 응답 내용 출력 -->
    <div class="content bg-gray-100 p-4 mb-4 overflow-auto" style="max-height: 300px;">
        <div class="mb-4">
            <div class="space-y-2" id="queryOutput">
                <!-- 동적으로 삽입되는 말풍선들 -->
                <div class="chat-bubble">안녕하세요!</div>
            </div>
        </div>
    </div>

    <div class="input-group fixed-bottom mb-3 inputfield">
        <input id="queryInput" type="text" class="form-control" placeholder="Paper Please에게 어떤 논문이든 물어보세요."
            aria-label="Paper Please에게 어떤 논문이든 물어보세요." aria-describedby="basic-addon2">
        <button type="button" class="input-group-text submitBtn" id="submitButton" onclick="question()">
            <i class="fa-solid fa-location-arrow submitIcon"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
