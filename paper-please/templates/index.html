<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>

        <!-- 반응형으로 동작 -->
        <meta title="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- jQuery latest version import -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>

        <!-- JS -->
        <script src="{{ url_for('static', filename='script.js')}}" type="text/javascript"></script>
        <!-- CSS -->
        <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet" type="text/css">

        <!-- Bulma -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

        <!-- 텍스트형태로 되어있는 icon 을 쓸 수 있도록 Font awesome 을 포함 -->
        <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>

        <title>Paper Please</title>

    </head>

    <body>
        <!-- 제목 부분 -->
        <section class="hero is-warning">
            <div class="hero-body">
                <div class="container center">
                    <h1 class="title">
                        Paper Please😆
                    </h1>
                    <h2 class="subtitle">
                        Search Research Papers with LangChain
                    </h2>
                </div>
            </div>
        </section>

        <div id="queryOutput" class="container-fluid position-relative d-flex flex-column bd-highlight mb-3 p-2" style="height: 85vh; overflow: auto;">
            <!-- AI 응답 내용 출력 -->
        </div>


        <div class="input-group fixed-bottom mb-3 inputfield">
            <input id="queryInput" type="text" class="form-control" placeholder="Paper Please에게 어떤 논문이든 물어보세요." aria-label="Paper Please에게 어떤 논문이든 물어보세요." aria-describedby="basic-addon2">
            <button type="button" class="input-group-text submitBtn" id="submitButton" onclick="question()">
                <i class="fa-solid fa-location-arrow submitIcon"></i>
            </button>
        </div>

        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
